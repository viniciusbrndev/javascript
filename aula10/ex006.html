<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #area{
            background-color: green;
            height: 400px;
            width: 400px;
            color: white;
            font-size: 2em;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        sei l√° man...
    </div>
    <script>
    var a = window.document.getElementById("area")
    a.addEventListener("click", clicar)
    a.addEventListener("mouseenter", entrar)
    a.addEventListener("mouseout", sair)

    function clicar() {
        a.innerText = "Clicou!"
        a.style.background = "red"
    }
    function entrar() {
        a.innerText = "Entrou"
    }
    function sair() {
        a.innerText = "Saiu"
        a.style.background = "green"
    }

    </script>
</body>
</html>
