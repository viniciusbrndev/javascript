<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somando</h1>
    <input type="number" name="" id="tn1">
    <input type="number" name="" id="tn2">
    <input type="submit" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById("tn1");
            var tn2 = document.querySelector("input#tn2");
            var res = document.querySelector("div#res");
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s}`;
        }

    </script>
</body>
</html>
